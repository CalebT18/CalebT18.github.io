<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Cloud - Newsletter</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        #mail-container {
            position: absolute;
            font-size: 2.5rem;
            transition: all 0.5s ease;
        }

        .BackToHome {
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 20px;
            color: black;
            background-color: #fbaed4;
            border: 3px solid #ff69b4;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 10px;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .BackToHome:hover {
            background-color: #ff69b4;
            color: white;
            border: 3px solid #fbaed4;
            transition: all 0.3s ease;
        }

        /* Main Body Styling */
        body {
            margin: 0;
            padding: 0;
            background-image: url(jei-lee-8RrWeI2OPEs-unsplash.jpg);
            background-size: cover;
            background-attachment: fixed; 
            background-position: center;
            cursor: url(icons8-cursor-30.png), auto; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Cute Box Styling */
        .newsletter-box {
            background-color: #fbaed4;
            border: 5px solid #ff69b4;
            border-radius: 20px;
            width: 400px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-family: 'Pixelify Sans', sans-serif;
        }

        input {
            width: 90%;
            height: 40px;
            margin-bottom: 15px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 5px;
            font-family: 'Pixelify Sans', sans-serif;
        }

        button {
            width: 100px;
            height: 40px;
            border: 2px solid black;
            background-color: #ff69b4;
            font-family: 'Pixelify Sans', sans-serif;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #fbaed4;
            color: black;
        }
    </style>
</head>
<body>
    <a href="index.html">
        <button class="BackToHome">Home</button>
    </a>

    <div class="newsletter-box">
        <h2>Sign Up for Neon Cloud!</h2>

        <form id="newsletter-form" action="https://getform.io/f/aejlyezb" method="POST">
            <input type="text" name="First Name" placeholder="First Name" required>
            <input type="text" name="Last Name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
        
            <!-- Optional Customizations -->
            <input type="hidden" name="_subject" value="New Neon Cloud Subscriber!">
            
            <!--  Redirect to your Thank You page -->
            <input type="hidden" name="_redirect" value="thank-you.html">
            
            <button type="submit">Sign Up</button>
        </form>
    </div>


        <!-- Form Submission Script -->
<script>
    // ðŸš€ Add an event listener to the form
    const form = document.getElementById('newsletter-form');
    
    form.addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevents default form submission
    
        try {
            // ðŸŒŸ Send form data to Getform
            await fetch(form.action, {
                method: "POST",
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            });

            // ðŸŒˆ Alert the user
            alert("Thank you for subscribing to Neon Cloud! ðŸ’–âœ¨");

            // ðŸŒŸ Redirect to the Thank You page after 0.5 seconds
            setTimeout(() => {
                window.location.href = "thank-you.html";
            }, 500);

        } catch (error) {
            console.error("Form submission failed:", error);
            alert("Something went wrong. Please try again.");
        }
    });
</script>
   
</body>
</html>
