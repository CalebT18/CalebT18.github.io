<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Cloud - Comic Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffd1dc;
            font-family: 'Pixelify Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            color: #ff69b4;
            text-align: center;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.5);
            font-size: 2.5em;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 40px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .end-button {
            display: block;
            width: 220px;
            margin: 40px auto;
            padding: 15px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .end-button:hover {
            background-color: #ff4d88;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Don't Give a Chef a Stove - Comic Gallery</h1>
    <div class="gallery">
        <img src="Panel1.PNG" alt="Comic Panel 1">
        <img src="Panel2.PNG" alt="Comic Panel 2">
        <img src="Panel3.PNG" alt="Comic Panel 3">
        <img src="Panel4.PNG" alt="Comic Panel 4">
        <img src="Panel5.PNG" alt="Comic Panel 5">
    </div>
    <a href="index.html" class="end-button">End of Story - Go Home</a>
</body>
</html>
